{% set version = "0.3.0" %}

package:
  name: compass-interface-core
  version: {{ version }}

source:
  url: https://github.com/the-scouts/compass-interface-core/releases/download/v{{ version }}/compass-interface-core-{{ version }}.tar.gz
  sha256: 4842a908b3fafee4e62f6e36329cb74f81cb5b95738be74524c391a33aa52fd4

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.9
    - pip
  run:
    - python >=3.9
    - requests
    - certifi
    - lxml
    - pandas
    - pydantic
    - email-validator
    - phonenumbers

test:
  imports:
    - compass

about:
  home: https://github.com/the-scouts/compass-interface-core
  license: MIT
  license_file: LICENSE
  summary: The unofficial API to the TSA Compass membership database

extra:
  recipe-maintainers:
    - AA-Turner
    - rglss
